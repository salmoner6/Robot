<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>
  <script>
   let abs = function(a) {
     return(a < 0 ? -a : a) 
   }
   
   let max = function(a, b) {
     return(a < b ? b : a) 
   }
   
   let min = function(a, b) {
     return(a < b ? a : b)
   }
   
   let extreme = function(a, b) {
    let absExtreme = max(abs(a), abs(b))
    if (absExtreme == a || absExtreme == -a) return a
    else return b
   }
   
   let tempMatin = prompt("Entrez la température du matin");
   let tempSoir = prompt("Entrez la température du soir");
   console.log("Température minimum : " + min(parseInt(tempMatin), parseInt(tempSoir)) + 
   "\nTempérature maximum : " + max(parseInt(tempMatin), parseInt(tempSoir)) + 
   "\nTempérature extreme : " + extreme(tempMatin, tempSoir))
  </script>
</body>

</html>
